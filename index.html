<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usability Homes</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div id="game-container">
        <h1>Usability Homes</h1>

        <!-- Exibe a contagem de perguntas restantes -->
        <div id="questions-left-container" class="hidden">
            <p>Perguntas restantes: <span id="remaining-questions"></span></p>
        </div>

        <!-- Botão de iniciar jogo -->
        <div id="start-game-container">
            <button id="start-game-button" class="company-buttn">Iniciar Jogo</button>
        </div>

        <div id="companies-container" class="hidden">
            <!-- Empresas serão inseridas aqui -->
        </div>

        <!-- Modal de Problema de Usabilidade -->
        <div id="usability-problem-modal" class="modal hidden">
            <div class="modal-content">
                <h2 id="problem-title"></h2>
                <p id="problem-description"></p>
                <div id="answers-container"></div>
                <div id="timer-container">
                    <p>Tempo restante: <span id="timer">60</span> segundos</p>
                </div>
            </div>
        </div>

        <h2 id="result-message"></h2>

        <div id="game-result" class="hidden">
            <h2>Resultado do Jogo</h2>
            <p id="correct-answers">Respostas corretas: 0</p>
            <p id="wrong-answers">Respostas erradas: 0</p>
            <p id="final-score">Pontuação final: 0</p>
            <button id="restart-game-button" class="company-button">Iniciar Novo Jogo</button>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
